{% extends 'base.html' %}

{% block content %}
<div>
    <div class="text-center">
      <form action="{% url 'login' %}" method="post" class="form-signin" style="width: 30%; margin: auto">
         {% csrf_token %}
        <h1 class="h3 mb-3 mt-3 font-weight-normal">Пожалуйста укажите логин и пароль</h1>
        {{ form.username }}
        {{ form.password }}
        <button class="btn mt-2 btn-lg btn-primary btn-block" type="submit">Войти</button>
      </form>
    </div>
  </div>
{% endblock content %}
